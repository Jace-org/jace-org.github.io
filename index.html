    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #010409;
            --text-color: #f8fafc;
            --accent-red: #e11d48;
            --accent-blue: #1e40af;
            --subtext-color: #94a3b8;
            --card-bg: rgba(255, 255, 255, 0.03);
            --border-color: rgba(255, 255, 255, 0.1);
        }

        .light-mode {
            --bg-color: #ffffff;
            --text-color: #020617;
            --accent-red: #dc2626;
            --accent-blue: #2563eb;
            --subtext-color: #334155;
            --card-bg: rgba(15, 23, 42, 0.05);
            --border-color: rgba(15, 23, 42, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        h1, h2, h3, .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }

        p, span:not(.font-orbitron) {
            color: var(--subtext-color);
        }
        
        .text-theme { color: var(--text-color) !important; }
        .text-sub { color: var(--subtext-color) !important; }
        .bg-card { background-color: var(--card-bg) !important; }
        .border-theme { border-color: var(--border-color) !important; }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--accent-blue);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-red);
        }

        /* Intense Cinematic Lightning Flash */
        @keyframes thunder-flash {
            0%, 5%, 15%, 25%, 35%, 55%, 65%, 85%, 95%, 100% { opacity: 0; background: transparent; }
            6% { opacity: 1; background: #fff; filter: brightness(1.5); }
            7% { opacity: 0.4; background: #fff; }
            8% { opacity: 1; background: #fff; }
            9% { opacity: 0; }
            60% { opacity: 1; background: #fff; filter: brightness(1.5); }
            61% { opacity: 0.5; background: #fff; }
            62% { opacity: 0.9; background: #fff; }
            63% { opacity: 0; }
        }

        .lightning-white-overlay {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 900;
            animation: thunder-flash 7s infinite;
        }

        /* Marquee Animation for Projects */
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .animate-marquee {
            display: flex;
            width: fit-content;
            animation: marquee 50s linear infinite;
        }

        .animate-marquee:hover {
            animation-play-state: paused;
        }

        .vignette {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 998;
            background: radial-gradient(circle, transparent 40%, rgba(0,0,0,0.8) 160%);
        }

        .reveal-site {
            transition: opacity 1.5s ease-in-out, filter 1.5s ease-in-out;
        }
        .reveal-site.hidden-state {
            opacity: 0;
            filter: blur(20px);
            pointer-events: none;
        }
        .reveal-site.visible-state {
            opacity: 1;
            filter: blur(0px);
            pointer-events: auto;
        }
    </style>
